<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <title>tailwind</title>
</head>
<body>
     <div class="bg-yellow-500">
          <h1 class="mt-2 text-6xl text-red-700">Direct Mobility Developer</h1>
          <nav class="container mx-auto bg-orange-700">
               <li class="text-blue-300">Theron</li>
               <li class="text-blue-300">Sawayn</li>
               <li class="text-blue-300 mb-5">Foster Fritsch</li>
          </nav>
     </div>
     <div class="container mx-auto mt-5 text-center">
          <div class="grid grid-cols-2 gap-2">
               <div class="bg-red-300">
                    <button class="bg-orange-500 mx-2 rounded w-48
                    sm:bg-yellow-500 hover:bg-green-700 text-white shadow-md
                    md:bg-orange-500
                    lg:bg-red-700">Hello World</button>
               </div>
               <div class="bg-red-300">
                    <button class="bg-yellow-500 hover:bg-orange-700 text-white shadow-md
                    sm:bg-orange-500
                    md:bg-orange-700 mx-2 rounded
                    lg:bg-red-500">tailwind</button>
               </div>
               <div class="bg-red-300">
                    <button class="bg-red-700">Server Running</button>
               </div>
          </div>
     </div>
</body>
</html>
